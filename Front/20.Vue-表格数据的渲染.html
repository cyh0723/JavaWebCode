<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        .tab{
            width: 600px;
            text-align: center;
            border-collapse: collapse;
            margin: auto;
        }
        td,th{
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <table class="tab">
            <tr>
              <th>编号</th>
              <th>姓名</th>  
              <th>年龄</th>  
              <th>性别</th>  
              <th>成绩</th>  
              <th>等级</th>  
            </tr>
            <tr v-for="(user, index) in user">
                <td>{{index+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>
                    <span v-if="user.gender=1">男</span>
                    <span v-else>女</span>
                </td>
                <td>{{user.score}}</td>
                <td>
                    <span v-if="user.score>=90">优秀</span>
                    <span v-else-if="user.score>=60 && user.score < 90">及格</span>
                    <span style="color: red;" v-else>不及格</span>
                </td>
            </tr>
        </table>
    </div>
    
    <script>
        //创建Vue实例，得到ViewModel
        var vm = new Vue({
            el: "#app",
            data: {
                user:[
                    {
                        name:"Tom",
                        age:20,
                        gender:"1",
                        score:60
                    },
                    {
                        name:"Nac",
                        age:50,
                        gender:"2",
                        score:90
                    },
                    {
                        name:"Jack",
                        age:30,
                        gender:"1",
                        score:20
                    }
                ]
            },
            methods: {}
        });
    </script>
    
</body>

</html>
