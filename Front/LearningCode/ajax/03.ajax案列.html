<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="../Source/vue.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <style>
        #t1{
            margin: auto;
            text-align: center;
            border-collapse: collapse;

            border: 1px solid black;

        tr,td,th{
            text-align: center;
            border: 1px solid black;
        }
        div{

    </style>

<body>
    <div id="app">
        <table id="t1" >
            <tr>

                <th>name</th>
                <th>email</th>
                <th>avatar</th>
                <th>gender</th>
                <th>birthday</th>
                <th>intro</th>
                <th>is_admin</th>
            </tr>
            <tr v-for="(item, index) in emps">
                <td>{{emps.uuid}}</td>
                <td>{{emps.name}}</td>
                <td>{{emps.email}}</td>
                <td>{{emps.avatar}}</td>
                <td>{{emps.gender}}</td>

        var vm = new Vue({
            el: "#app",

                emps:[]
            },
            methods: {},
            mounted() {
               axios.get("https://api.virapi.com/vir_github3922ebh65a57e/demo/visualapi",{
                headers:{
                        "APP-Token":"$2a$10$a1HdjpRqHXnjxdWeo1a3feNHeYo8O0Ci5Sl66k/QMEmGEfZ5uJVCm"
                    }
               }).then((result)=>{
